    <button onclick="saveDeckAsPNG(0, 'Beginner_Lapras_Deck')">PNG 저장</button>
    <script>
        function saveDeckAsPNG(data, name) {
            const element = document.querySelector('.deck-list-container[data-deck="0"]');

            html2canvas(element).then(canvas => {
                const dataUrl = canvas.toDataURL("image/png");

                const link = document.createElement("a");
                link.href = dataUrl;
                link.download = `${name}.png`;
                link.click();
            }).catch(err => {
                console.error("캡처 실패:", err);
            });
        }
    </script>
