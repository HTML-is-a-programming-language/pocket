<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>
<body>
    <div class="header-wrap">
        <div class="header-container">
            <h1 class="header-title">
                <a href="/" class="home-link">
                    <img src="image/logo.webp" alt="">
                </a>
            </h1>
            <div class="login-box">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="login-button">로그인</button>
                <button id="signup-button">회원가입</button>
            </div>
        </div>
        <nav>
            <ul class="tab-menu-list">
                <li class="tab-menu-item">
                    <button type="button" class="tab-menu-button card active" onclick="tabButton('card')">카드 목록</button>
                </li>
                <li class="tab-menu-item">
                    <button type="button" class="tab-menu-button deck" onclick="tabButton('deck')">덱 레시피</button>
                </li>
            </ul>
        </nav>
        <div class="button-box card active">
            <button onclick="saveCheckboxState()">카드 저장</button>
            <button onclick="loadCheckboxState()">카드 불러오기</button>
        </div>
        <div class="button-box deck">
            <button onclick="saveDeckRecipe()">덱 저장</button>
            <button onclick="loadAllDeckRecipes()">덱 불러오기</button>
        </div>
    </div>
    <div class="header-height"></div>
    <section>
        <article class="card-list-wrap active">
            <ul class="card-list"></ul>
        </article>
        <article class="deck-list-wrap">
            <ul class="deck-list"></ul>
        </article>
    </section>
    <footer>
        © 2024 html-is-a-programming-language
    </footer>

    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
